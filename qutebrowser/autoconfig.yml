# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: false
  content.desktop_capture:
    https://meet-f259c71.heiconf.uni-heidelberg.de: true
  content.media.audio_capture:
    https://meet-928ce24.heiconf.uni-heidelberg.de: true
    https://meet-f259c71.heiconf.uni-heidelberg.de: true
  content.notifications.enabled:
    https://calendar.google.com: false
    https://web.whatsapp.com: true
    https://www.netflix.com: false
    https://www.networkworld.com: false
    https://www.reddit.com: false
    https://www.shorturl.at: false
    https://www.youtube.com: false
    web.whatsapp.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
  statusbar.show:
    global: in-mode
